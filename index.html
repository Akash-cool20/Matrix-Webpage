<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Matrix | The technical club</title>
</head>
<body>
  
    <!-- ############### navbar section ########### -->
    <div class="navbar">
       
    </div>
    
    <!-- ######### Hero-section  ######### -->

    <div class="hero-section">

    </div>
  
    <!-- ############ Events-section ######### -->

    <div class="events-section">

    </div>
    <!-- ############### About Us ############# -->
   
    <div class="about-us">
        <div class="about-img"><img src="./img/about.jpg" alt=""></div>
        <div class="about-content"><h1>Matrix is a technical club run by MCA Association.we organizes quizes and coding competiton. Our mission is to give a healthy & competitve tech enviornment.</h1></div>
    </div>
    
    <!-- ############## Teams-section ########## -->
   
    <div class="team-section">
        <h2>Our Teams</h2>
        <div class="row1">
            <div class="col">
                <div class="details">
                    <p>Aakash (mca)</p>
                </div><div class="img-container"><img src="./img/B612_20220509_131307_320.jpg" alt=""></div></div>
            <div class="col"><div class="img-container"><img src="./Raw-images/images5.jpg" alt=""></div></div>
            <div class="col"><div class="img-container"><img src="./Raw-images/images6.jpg" alt=""></div></div>
            <div class="col"><div class="img-container"><img src="./Raw-images/images7.jpg" alt=""></div></div>
        </div>
        <div class="row2">
            <div class="col"><h3>Akash</h3><div class="img-container"><img src="./Raw-images/Untitled1.jpg" alt=""></div></div>
            <div class="col"><div class="img-container"><img src="./Raw-images/Untitled2.jpg" alt=""></div></div>
            <div class="col"><div class="img-container"><img src="./Raw-images/Untitled3.jpg" alt=""></div></div>
            <div class="col"><div class="img-container"><img src="./Raw-images/Untitled4.jpg" alt=""></div></div>
        </div>
       
    </div>
   
    <!-- ########### Contact-us ############### -->
   
    <section class="contact-us">
        <h2 class="heading-secondary">
            Contact Us
        </h2>
        <div class="contact-us__container">
            <figure class="contact-us__img-container">
                <img class="contact-us__img" src="./Raw-images/contact-us.svg" alt="contact-us">
            </figure>

            <form action="#" method="POST" class="contact-form">
                <input name="name" id="name" type="text" class="text-input" placeholder="Your name" required>
                <input name="email" id="email" type="email" class="text-input" placeholder="Email-ID" required>
                <input name="phone" id="phone" type="tel" class="text-input" placeholder="Phone Number" required>
                <input name="institution" id="institution type="text" class="text-input" placeholder="Institution" required>
                <textarea name="message" id="message" class="text-area-input"  cols="30" rows="10" placeholder="Your Message Here ....."></textarea>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <!-- ############# Footer ################ -->
    <div class="footer">

    </div>

    <script src="script.js"></script>
</body>
</html>
